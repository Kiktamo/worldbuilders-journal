<header class="bg-gray-800 text-white shadow-md">
    <div class="container mx-auto p-4">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold">Worldbuilder's Journal</h1>
        </div>
        <nav>
          <ul class="flex space-x-6">
            <li><a routerLink="/" class="hover:text-blue-300">Home</a></li>
            <li><a routerLink="/characters" class="hover:text-blue-300">Characters</a></li>
            <li><a routerLink="/entries" class="hover:text-blue-300">Entries</a></li>
          </ul>
        </nav>
        <div class="flex items-center">
          <div *ngIf="currentCharacter" class="px-4 py-2 bg-gray-700 rounded-lg flex items-center">
            <img [src]="currentCharacter.imageUrl" alt="Character avatar" class="w-8 h-8 rounded-full mr-2">
            <span>Playing as: {{ currentCharacter.name }}</span>
            <button class="ml-2 text-red-400 hover:text-red-300" (click)="clearCurrentCharacter()">
              <span class="sr-only">Clear character</span>
              Ã—
            </button>
          </div>
          <div *ngIf="!currentCharacter" class="px-4 py-2 bg-gray-700 rounded-lg">
            <span>No character selected</span>
          </div>
        </div>
      </div>
    </div>
  </header>
