<div class="container mx-auto p-4">
  <div class="mb-6">
    <a routerLink="/entries" class="text-blue-600 hover:text-blue-800 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      Back to Entries
    </a>
  </div>

  <div class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold mb-6">{{ isEditMode ? 'Edit' : 'Create' }} World Entry</h2>
    
    <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="title" class="block text-gray-700 font-semibold mb-2">Title</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Entry title"
        >
        <div *ngIf="submitted && f.title.errors" class="text-red-500 mt-1">
          <div *ngIf="f.title.errors.required">Title is required</div>
        </div>
      </div>
      
      <div class="mb-4">
        <label for="category" class="block text-gray-700 font-semibold mb-2">Category</label>
        <select
          id="category"
          formControlName="category"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="" disabled>Select a category</option>
          <option value="Location">Location</option>
          <option value="Character">Character</option>
          <option value="Event">Event</option>
          <option value="Item">Item</option>
          <option value="Creature">Creature</option>
          <option value="Culture">Culture</option>
          <option value="History">History</option>
          <option value="Other">Other</option>
        </select>
        <div *ngIf="submitted && f.category.errors" class="text-red-500 mt-1">
          <div *ngIf="f.category.errors.required">Category is required</div>
        </div>
      </div>
      
      <app-image-upload 
        formControlName="imageUrl"
        label="Entry Image"
        placeholder="Enter image URL or upload an image"
      ></app-image-upload>
      
      <div class="mb-6">
        <label for="content" class="block text-gray-700 font-semibold mb-2">Content</label>
        <textarea
          id="content"
          formControlName="content"
          rows="10"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Write your entry content here..."
        ></textarea>
        <div *ngIf="submitted && f.content.errors" class="text-red-500 mt-1">
          <div *ngIf="f.content.errors.required">Content is required</div>
        </div>
      </div>
      
      <div class="flex justify-end">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">
          {{ isEditMode ? 'Update' : 'Create' }} Entry
        </button>
      </div>
    </form>
  </div>
</div>
