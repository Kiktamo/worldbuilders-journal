<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Your Characters</h2>
    <a routerLink="/characters/create" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
      Create New Character
    </a>
  </div>


  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <div *ngFor="let character of characters" class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="relative">
        <img [src]="character.imageUrl" alt="{{ character.name }}" class="w-full h-48 object-cover">
        <div class="absolute top-0 right-0 m-2 flex space-x-2">
          <button class="p-2 bg-blue-600 text-white rounded-full" title="Set as current character" (click)="setAsCurrentCharacter(character._id)">
            <span class="sr-only">Set as current character</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>
      </div>
      <div class="p-4">
        <h3 class="text-xl font-semibold mb-2">{{ character.name }}</h3>
        <p class="text-gray-600 mb-4 truncate">{{ character.description }}</p>
        

        <div class="flex flex-wrap gap-2 mb-4">
          <span *ngFor="let trait of character.traits" class="px-2 py-1 bg-gray-200 text-gray-800 text-sm rounded-full">
            {{ trait }}
          </span>
        </div>
        
        <div class="flex justify-between">
          <a [routerLink]="['/characters', character._id]" class="text-blue-600 hover:text-blue-800">
            View Details
          </a>
          <div class="space-x-2">
            <a [routerLink]="['/characters/edit', character._id]" class="text-yellow-600 hover:text-yellow-800">
              Edit
            </a>
            <button (click)="deleteCharacter(character._id)" class="text-red-600 hover:text-red-800">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="characters.length === 0" class="col-span-full text-center py-10">
      <p class="text-gray-500 text-lg mb-4">You haven't created any characters yet.</p>
      <a routerLink="/characters/create" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
        Create Your First Character
      </a>
    </div>
  </div>
</div>
